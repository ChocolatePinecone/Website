<!DOCTYPE html>
<html lang="en">
<head>
    <!--Site Info-->
    <meta charset="UTF-8">
    <title>Chocolate Pinecone</title>
    <meta name="author" content="Jelmer Pijnappel">

    <!--Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--FONT-->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/content.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--Browser support check-->
    <script src="../js/browser-check.js"></script>

<body>
    <!-- Menu -->
    <div class="header-menu-block">
        <div class="header-menu">
            <a href="">
                <img src="../images/logo/Icon_Big.png" alt="Logo" class="logo">
            </a>
            <ul class="header-menu-container menu-text">
                <li class="header-menu-item">
                    <div class="header-menu-item-border">
                        <a href="../">
                            <div class="header-menu-item-selection-box"></div>
                            <h2>Home</h2>
                        </a>
                    </div>
                </li><li class="header-menu-item">
                <div class="header-menu-item-border">
                    <a href="../games/">
                        <div class="header-menu-item-selection-box"></div>
                        <h2>Games</h2>
                    </a>
                </div>
            </li><li class="header-menu-item">
                <div class="header-menu-item-border">
                    <a href="../contact/">
                        <div class="header-menu-item-selection-box"></div>
                        <h2>Contact</h2>
                    </a>
                </div>
            </li>
            </ul>
            <div class="mobile-menu">
                <div class="burger-container">
                    <div class="burger"></div>
                    <div class="burger"></div>
                    <div class="burger"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-menu-dropdown">
        <div class="header-menu-block"></div>
        <div class="mobile-menu-dropdown-content container">
            <ul class="menu-text">
                <li><a href="../"><h2>Home</h2></a></li>
                <li><a href="../games/"><h2>Games</h2></a></li>
                <li><a href="../contact/"><h2>Contact</h2></a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="container content">
        <div class="row">
            <h4 class="row color-text">Games</h4>
            <p class="row">
                All these games were made by me! :D
            </p>
        </div>
        <div class="row content-item tile-container">
            <!--The Business Challenge-->
            <a href="the-business-challenge" class="tile medium preview-gallery">
                <img class="icon" src="../images/games/robits/robits.png" alt="Robits">
                <div class="title">
                    Robits
                </div>
            </a>
            <!--Robits-->
            <a href="robits" class="tile medium preview-gallery">
                <img class="icon" src="../images/games/robits/robits.png" alt="Robits">
                <img class="gif" src="../images/games/robits/robits.gif" alt="Robits game animation">
                <div class="title">
                    Robits
                </div>
            </a>
            <!--Princess Rescue Run-->
            <a href="princess-rescue-run" class="tile medium preview-gallery">
                <img class="icon" src="../images/games/princess-rescue-run/princess-rescue-run.png" alt="Princess Rescue Run">
                <img class="gif" src="../images/games/princess-rescue-run/princess-rescue-run.gif" alt="Princess Rescue Run game animation">
                <div class="title">
                    Princess Rescue Run
                </div>
            </a>
            <!--Baby's Bubbles-->
            <a href="babys-bubbles" class="tile medium preview-gallery">
                <img class="icon" src="../images/games/babys-bubbles/babys-bubbles.png" alt="Baby's Bubbles">
                <img class="gif" src="../images/games/babys-bubbles/babys-bubbles.gif" alt="Baby's Bubbles game animation">
                <div class="title">
                    Baby's Bubbles
                </div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; Chocolate Pinecone 2018 &middot; by <a href="../contact">Jelmer Pijnappel</a></p>
    </footer>

    <!--Scripts-->
    <script src="../js/menu-control.js"></script>
    <script src="../js/preview-gallery.js"></script>

</html>
