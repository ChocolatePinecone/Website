    <!--FONT-->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!--CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/content.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">

    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--Browser support check-->
    <script src="../js/browser-check.js"></script>
</head>
<body>

    <!-- Menu -->
    <div class="header-menu-block">
        <div class="header-menu">
            <a href="">
                <img src="../images/Logo/Icon_Big.png" alt="Logo" class="logo">
            </a>
            <ul class="header-menu-container menu-text">
                <li class="header-menu-item">
                    <div class="header-menu-item-border">
                        <a href="../">
                            <div class="header-menu-item-selection-box"></div>
                            <h2>Home</h2>
                        </a>
                    </div>
                </li><li class="header-menu-item">
                <div class="header-menu-item-border">
                    <a href="../games/">
                        <div class="header-menu-item-selection-box"></div>
                        <h2>Games</h2>
                    </a>
                </div>
            </li><li class="header-menu-item">
                <div class="header-menu-item-border">
                    <a href="../contact/">
                        <div class="header-menu-item-selection-box"></div>
                        <h2>Contact</h2>
                    </a>
                </div>
            </li>
            </ul>
            <div class="mobile-menu">
                <div class="burger-container">
                    <div class="burger"></div>
                    <div class="burger"></div>
                    <div class="burger"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-menu-dropdown">
        <div class="header-menu-block"></div>
        <div class="mobile-menu-dropdown-content container">
            <ul class="menu-text">
                <li><a href="../"><h2>Home</h2></a></li>
                <li><a href="../games/"><h2>Games</h2></a></li>
                <li><a href="../contact/"><h2>Contact</h2></a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="container content">
        <div class="contact">
            <h3>Contact Me</h3>
        </div>
        <div class="row">
            <form method="POST" action="https://formspree.io/chocolatepinecone@gmail.com">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Your e-mail..." required>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject..." required>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something..." style="height:170px; width: 100%;" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; Chocolate Pinecone 2018 &middot; by <a href="../contact">Jelmer Pijnappel</a></p>
    </footer>

    <!--Scripts-->
    <script src="../js/menu-control.js"></script>
</body>
</html>
